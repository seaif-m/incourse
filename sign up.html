<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sekarang - Incourse</title>
    <link rel="stylesheet" href="sign up.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notification" id="notification">
        Pendaftaran berhasil! Silakan cek email Anda.
    </div> 
    
    <div class="page-container">
        <header class="page-header">
            <h1 class="logo">incourse</h1>
        </header>
        <main class="form-wrapper">
            <div class="form-card">
                <h2 class="form-title">Daftar Sekarang</h2>

                <button type="button" class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/16px-Google_%22G%22_logo.svg.png" alt="Google">
                    Daftar dengan Google
                </button>

                <div class="divider">
                    <span>atau</span>
                </div>

                <div class="input-group">
                    <input type="text" id="emailOrPhone" name="emailOrPhone" required placeholder=" ">
                    <label for="emailOrPhone">Nomor HP Atau E-mail</label>
                </div>
            

                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <p class="input-example">Contoh: incourse@54</p>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>Daftar</button>
                <script>
                document.getElementById("submitBtn").addEventListener("click", function() {
                window.location.href = "beranda.html";
                });
                </script>

                <p class="login-prompt">
                    Punya Akun? <a href="sign in.html">Masuk</a>
                </p>
                
                <div class="form-footer">
                    Dengan mendaftar, Anda menyetujui Syarat & Ketentuan serta Kebijakan Privasi kami.
                </div>
            </div>
        </main>
    </div>
    
    <script src="sign up.js"></script>
</body>
</html>
